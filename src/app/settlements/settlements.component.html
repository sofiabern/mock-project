<div>
  <div *ngFor="let settlement of settlements">
    <!-- Display settlement data here -->
    {{ settlement.name }}
  </div>

  <mat-paginator
    [length]="totalSettlements"
    [pageSize]="settlementsPerPage"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
