<h1>Sign Up</h1>
<div mat-dialog-content>
  <form #signUpForm="ngForm" (ngSubmit)="submitForm(signUpForm)" class="sign-up-modal__form">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" name="name" ngModel required>
    </mat-form-field>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" ngModel required pattern="[^@\s]+@[^@\s]+\.[^@\s]+" #email="ngModel">
      </mat-form-field>
      <div *ngIf="email.invalid">
        <mat-error *ngIf="email.hasError('pattern')">Invalid email format.</mat-error>
      </div>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" ngModel minlength="6" required #password="ngModel">
      </mat-form-field>
      <div *ngIf="password.invalid">
        <mat-error *ngIf="password.hasError('minlength')">
          Password is too short.
        </mat-error >
      </div>
    </div>


    <button type="submit" class="sign-up-modal__submit-btn">Sign Up</button>
  </form>
  <button mat-dialog-close aria-label="Close" class="sign-up-modal__close-btn">
    <mat-icon>close</mat-icon>
  </button>
</div>
@if(loading){
  <div class="sign-up__loading">
    <mat-spinner diameter="60"></mat-spinner>
  </div>
}
