<section class="check-ins">
  <div class="container">
    <h2 class="check-ins__title">Check-Ins</h2>

    <app-check-ins-bookings-filter  [checkInsBookings]="checkInsBookings"
    (filteredCheckInsBookings)="onFilteredCheckInsBookings($event)"/>

<app-check-ins-bookings-list [checkInsBookings]="filteredCheckInsBookings"/>
  </div>
</section>
@if(loading){
  <div class="check-ins__loading">
    <mat-spinner diameter="60"></mat-spinner>
  </div>
  }
