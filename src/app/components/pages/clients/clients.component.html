<section class="clients">
  <div class="container">
    <h2 class="clients__title">Our Clients</h2>
    <app-clients-filter [clients]="clients" (filteredClients)="onFilteredClients($event)"></app-clients-filter>
    <app-clients-list [clients]="filteredClients"></app-clients-list>
  </div>
</section>
@if(loading){
<div class="clients__loading">
  <mat-spinner diameter="60"></mat-spinner>
</div>
}
